<template>
    <div class="slds-box slds-m-around_medium">
        <!-- Header Section -->
        <div class="slds-m-bottom_large">
            <h1 class="slds-text-heading_large slds-m-bottom_medium">Account Management</h1>
            
            <!-- Search Input -->
            <div class="slds-form-element slds-m-bottom_medium">
                <label class="slds-form-element__label" for="search-input">
                    <abbr class="slds-required" title="required">*</abbr> Search by Account Name
                </label>
                <div class="slds-form-element__control">
                    <lightning-input
                        id="search-input"
                        type="text"
                        placeholder="Enter account name..."
                        value={searchKey}
                        onchange={handleSearchChange}
                        class="slds-input"
                    ></lightning-input>
                </div>
            </div>
        </div>
        
        <!-- Accounts Section -->
        <div class="slds-m-bottom_large">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">Accounts</h2>
            
            <!-- Loading Indicator -->
            <template if:true={isLoadingAccounts}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
            
            <!-- Accounts Datatable -->
            <template if:false={isLoadingAccounts}>
                <template if:true={accountList}>
                    <lightning-datatable
                        key-field="Id"
                        data={accountList}
                        columns={accountColumns}
                        selected-rows={selectedAccountRows}
                        onrowselection={handleAccountSelection}
                        max-row-selection="1"
                        class="slds-m-bottom_medium"
                    ></lightning-datatable>
                </template>
                
                <!-- Empty State -->
                <template if:false={accountList}>
                    <div class="slds-illustration slds-illustration_small slds-align_absolute-center">
                        <div class="slds-text-align_center slds-text-color_weak slds-m-vertical_large">
                            <p>No accounts found</p>
                        </div>
                    </div>
                </template>
            </template>
            
            <!-- Pagination for Accounts -->
            <div class="slds-grid slds-grid_align-center slds-m-top_medium">
                <button
                    class="slds-button slds-button_neutral slds-m-right_small"
                    onclick={handlePreviousAccounts}
                    disabled={isFirstAccountPage}
                >
                    <lightning-icon icon-name="utility:chevronleft" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                    Previous
                </button>
                <span class="slds-align_absolute-center slds-m-horizontal_small">
                    Page {currentAccountPage} of {totalAccountPages}
                </span>
                <button
                    class="slds-button slds-button_neutral slds-m-left_small"
                    onclick={handleNextAccounts}
                    disabled={isLastAccountPage}
                >
                    Next
                    <lightning-icon icon-name="utility:chevronright" size="x-small" class="slds-m-left_x-small"></lightning-icon>
                </button>
            </div>
        </div>
        
        <!-- Contacts Section -->
        <template if:true={selectedAccountId}>
            <div class="slds-box slds-box_small slds-theme_shade slds-m-top_large slds-p-around_medium">
                <h2 class="slds-text-heading_medium slds-m-bottom_medium">
                    Related Contacts for: <span class="slds-text-color_brand">{selectedAccountName}</span>
                </h2>
                
                <!-- Loading Indicator -->
                <template if:true={isLoadingContacts}>
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </template>
                
                <!-- Contacts Datatable -->
                <template if:false={isLoadingContacts}>
                    <template if:true={contactList}>
                        <lightning-datatable
                            key-field="Id"
                            data={contactList}
                            columns={contactColumns}
                            class="slds-m-bottom_medium"
                        ></lightning-datatable>
                    </template>
                    
                    <!-- Empty State -->
                    <template if:false={contactList}>
                        <div class="slds-illustration slds-illustration_small slds-align_absolute-center">
                            <div class="slds-text-align_center slds-text-color_weak slds-m-vertical_large">
                                <p>No contacts found for this account</p>
                            </div>
                        </div>
                    </template>
                </template>
                
                <!-- Pagination for Contacts -->
                <template if:true={contactList}>
                    <div class="slds-grid slds-grid_align-center slds-m-top_medium">
                        <button
                            class="slds-button slds-button_neutral slds-m-right_small"
                            onclick={handlePreviousContacts}
                            disabled={isFirstContactPage}
                        >
                            <lightning-icon icon-name="utility:chevronleft" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                            Previous
                        </button>
                        <span class="slds-align_absolute-center slds-m-horizontal_small">
                            Page {currentContactPage} of {totalContactPages}
                        </span>
                        <button
                            class="slds-button slds-button_neutral slds-m-left_small"
                            onclick={handleNextContacts}
                            disabled={isLastContactPage}
                        >
                            Next
                            <lightning-icon icon-name="utility:chevronright" size="x-small" class="slds-m-left_x-small"></lightning-icon>
                        </button>
                    </div>
                </template>
            </div>
        </template>
    </div>
</template>
