<template>
    <div class="slds-m-around_medium">
        <!-- Error message display -->
        <template if:true={errorMessage}>
            <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                <span class="slds-assistive-text">error</span>
                <h2>{errorMessage}</h2>
            </div>
        </template>

        <!-- Account Datatable Section -->
        <div class="slds-box slds-m-bottom_medium">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">Account Records</h2>
            
            <!-- Search Input Section -->
            <div class="slds-m-bottom_large">
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="searchInput">
                        <abbr class="slds-required" title="required">*</abbr>Search Account by Name
                    </label>
                    <div class="slds-form-element__control">
                        <input
                            type="text"
                            id="searchInput"
                            class="slds-input"
                            placeholder="Enter account name"
                            value={searchTerm}
                            onchange={handleSearchChange}
                        />
                    </div>
                </div>
            </div>
            
            <!-- Data Table Section -->
            <div class="slds-m-top_medium">
                <template if:true={isLoading}>
                    <div class="slds-align_absolute-center slds-m-vertical_large">
                        <lightning-spinner
                            alternative-text="Loading"
                            size="medium">
                        </lightning-spinner>
                    </div>
                </template>
                
                <template if:false={isLoading}>
                    <template if:true={accounts.length}>
                        <lightning-datatable
                            key-field="Id"
                            data={accounts}
                            columns={columns}
                            onrowselection={handleAccountRowSelection}>
                        </lightning-datatable>
                    </template>
                    
                    <template if:false={accounts.length}>
                        <div class="slds-align_absolute-center slds-m-vertical_large">
                            <p class="slds-text-body_regular">No accounts found</p>
                        </div>
                    </template>
                </template>
            </div>
        </div>

        <!-- Related Contacts Section -->
        <template if:true={isContactsVisible}>
            <div class="slds-box">
                <h2 class="slds-text-heading_medium slds-m-bottom_small">
                    Contacts for Account: <span class="slds-text-color_success">{selectedAccountName}</span>
                </h2>

                <!-- Loading spinner -->
                <template if:true={isLoadingContacts}>
                    <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                </template>

                <!-- Contacts Datatable -->
                <template if:false={isLoadingContacts}>
                    <lightning-datatable
                        key-field="Id"
                        data={contactData}
                        columns={contactColumns}>
                    </lightning-datatable>

                    <!-- Pagination Controls -->
                    <div class="slds-m-top_medium slds-align_absolute-center">
                        <div class="slds-m-bottom_small">
                            <p class="slds-text-body_small">{paginationInfo}</p>
                        </div>
                        <div class="slds-button-group" role="group">
                            <button
                                class="slds-button slds-button_neutral"
                                onclick={handlePreviousPage}
                                disabled={isPreviousDisabled}>
                                Previous
                            </button>
                            <button
                                class="slds-button slds-button_neutral"
                                onclick={handleNextPage}
                                disabled={isNextDisabled}>
                                Next
                            </button>
                        </div>
                    </div>
                </template>
            </div>
        </template>
    </div>
</template>
